<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
    <ion-item>
      <ion-label position="floating">Email do Usuario</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="senha" type="password"></ion-input>
    </ion-item>
    <ion-button  size="large" expand="block" fill="outline" (click)="login()">
      <ion-icon  slot="start" name="lock"></ion-icon>
      <ion-label> Login </ion-label>
    </ion-button>
    <ion-button color="tertiary" size="large" expand="block" fill="outline" (click)="registro()">
      <ion-label>Realizar Cadastro</ion-label>
    </ion-button>
   

</ion-content>
