<ion-header>
  <ion-toolbar>
    <ion-title>profile-model</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>
  <ion-card-header>
    <ion-img [src]="profile.picture.large"></ion-img>
    <ion-card-subtitle>{{profile.email}} - {{profile.phone}}</ion-card-subtitle>
    <ion-card-title>{{profile.name.title}} {{profile.name.first}} {{profile.name.last}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    
  </ion-card-content>
</ion-card>

</ion-content>
